{% extends 'default.html' %}
{% load static %}

{% block content %}

<section class="contact-page">
    <div class="container">
         
        <div class="row contact-wrap"> 
            <div class="status alert alert-success" style="display: none"></div>
                <form class="contact-form" action="/college/resetpw" method="post">
                    {% csrf_token %}
                    <div class="col-sm-5">
                        <h2>Reset Password</h2> <br>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="MAIL" class="form-control" required="required"></input>
                        </div>
                        <div class="form-group">
                            <label>New Password *</label>
                            <input type="password" name="np" class="form-control" required="required"></input>
                        </div>
                        <div class="form-group">
                            <label>Re-enter Password *</label>
                            <input name="PWD" type="password" required="required" class="form-control"></input>
                        </div>                        
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Reset</button>
                            &nbsp;&nbsp;&nbsp;
                            {% for p in msg %}
                                <b style="color:red;">{{p}}</b>
                            {% endfor %}
                        </div>
                    </div>
                </form> 
            </div><!--/.row-->
        </div>
    </div><!--/.container-->
</section>

{% endblock %}
