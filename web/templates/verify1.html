{% extends 'default.html'%}
{% load static %}

{% block content %}

<section class="contact-page">
        <div class="container">
            <div class="text-center">        
                <h2>OTP Verification</h2> <hr><br>
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="/college/verify1">
                	{% csrf_token %}
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>Your OTP *</label>
                            <input type="password" name="otp" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Registered Email *</label>
                            <input type="email" name="email" class="form-control">
                        </div>   
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg">Verify</button>
                            <!--{% for i in msg %}
                                <b style="color:red;">{{i}}</b>
                            {% endfor %}-->
                        </div>                     
                    </div>
                </form>
                <form class="contact-form" method="post" action="/college/resend">
                    {% csrf_token %}
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" name="NAME" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Registered Email *</label>
                            <input type="email" name="EMAIL" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg">Resend</button>
                            &nbsp;&nbsp;&nbsp;
                            {% for i in msg %}
                                <b style="color:green;">{{i}}</b>
                            {% endfor %}
                        </div>
                    </div>
                </form> 
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->

{% endblock %}
