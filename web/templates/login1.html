{% extends 'default.html' %}
{% load static %}

{% block content %}
	
	<section class="contact-page">
        <div class="container">
             
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="/college/register">
                	{% csrf_token %}
                    <div class="col-sm-5 col-sm-offset-1">
                    	<h2>Register Here</h2> <br>
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" name="username" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Password *</label>
                            <input type="password" name="pwd" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                        	<label>Type *</label>
                            <select name="type" class="form-control" required="required">
                            	<option value=''></option>
                        		<option value='1'>Faculty</option>
                        		<option value='2'>Student</option>                        
                    		</select>
                        </div>
                        <div class="form-group">
                        	<label>Branch *</label>
                        	<select name="branch" class="form-control" required="required">
                        		<option value=''></option>
                        		<option value='1'>Computer Science</option>
                        		<option value='2'>Electronics and Communication</option>               
                        		<option value='3'>Mechanical</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Sign Up</button>
                            &nbsp;&nbsp;&nbsp;
                            {% for r in reg %}
                                <b style="color:green;">{{r}}</b>
                            {% endfor %}
                        </div>                        
                    </div>
                </form>
                <form class="contact-form" action="/college/loginuser" method="post">
                	{% csrf_token %}
                    <div class="col-sm-5">
                    	<h2>Login Here</h2> <br>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Password *</label>
                            <input name="pwd" type="password" required="required" class="form-control"></input>
                        </div>                        
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Sign In</button> 
                            &nbsp;&nbsp;&nbsp;
                            {% for x in msg %}
                                <b style="color:red;">{{x}}</b>
                            {% endfor %}
                        </div>
                    </div>
                </form> 
                <!--<button type="submit" name="submit" class="btn btn-primary btn-lg" required="required"><a href='/college/resetpw'>Reset Password</a></button>-->
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->

{% endblock %}
